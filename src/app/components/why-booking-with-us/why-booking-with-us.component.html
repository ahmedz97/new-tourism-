<section class="mb-5 pb-5">
  <div class="container">
    <div class="secTitle">
      <h2 class="my-3 textSecondColor fw-bold text-center">
        {{ "whyBooking.whyBookingWithUs" | translate }}
      </h2>
    </div>

    <div class="mt-4">
      <owl-carousel-o [options]="bookingOptions">
        @for (item of bookingItems; track $index) {
        <ng-template carouselSlide>
          <div class="item p-3 py-4 transition border rounded-4 mb-5">
            <i class="fa {{ item.icon }} fs-1 textMainColor transition"></i>
            <h3 class="text-capitalize fw-bold my-3 h4 transition">
              @if (item.titleIsTranslation) {
              {{ item.title | translate }}
              } @else {
              {{ item.title }}
              }
            </h3>
            <p class="mb-1 transition">
              @if (item.descriptionIsTranslation) {
              {{ item.description | translate }}
              } @else {
              {{ item.description }}
              }
            </p>
          </div>
        </ng-template>
        }
      </owl-carousel-o>
    </div>
  </div>
</section>
