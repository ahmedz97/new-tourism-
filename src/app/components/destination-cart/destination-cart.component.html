<div
  role="button"
  [routerLink]="['/destination', destination.slug]"
  class="item p-2 overflow-hidden mb-4"
>
  <figure class="overflow-hidden position-relative rounded-3 transition">
    <img
      [src]="destination.featured_image"
      class="w-100 h-100 transition"
      [alt]="destination.title"
      [title]="destination.title"
    />
    <span
      class="bgMainColor text-white text-capitalize position-absolute top-0 start-0 mt-3 mx-2 rounded-pill py-1 px-3 transition"
      >{{ destination.tours_count }} tour</span
    >
    <figcaption class="position-absolute bottom-0 start-0 mb-2 ms-2">
      <h5
        [routerLink]="['/destination', destination.slug]"
        class="h3 text-white text-capitalize fw-bold mb-0 transition"
      >
        {{ destination.title }}
      </h5>
    </figcaption>
