<section class="testimonial position-relative mt-5 py-5 bgPrimaryWhiteColor">
  <div class="container-fluid pt-5">
    <owl-carousel-o
      *ngIf="allReviews.length > 0"
      [options]="testimonialOptions"
    >
      @for (testimonial of allReviews; track $index) {
      <ng-template carouselSlide>
        <div class="item d-flex flex-column align-items-center w-100">
          <figure class="mb-0 position-relative mx-auto">
            <img
              src="../../../assets/image/man2.jpg"
              class="w-100 h-100 rounded-circle"
              alt="reviewer image"
            />
          </figure>

          <figcaption class="text-center border p-3 rounded-3 w-100">
            <div class="text-capitalize flexBetween align-items-start">
              <div>
                <h4 class="textSecondColor mb-1 fw-bold">
                  {{ testimonial.reviewer_name }}
                </h4>
                <h6 class="textMainColor mb-0 fw-bold">our clients</h6>
              </div>

              <div class="fontsm">
                <span *ngFor="let filled of getStars(testimonial.rate)">
                  <i
                    [ngClass]="
                      filled
                        ? 'fa fa-star text-warning'
                        : 'fa-regular fa-star text-warning'
                    "
                  ></i>
                </span>
              </div>
            </div>
            <p class="my-3 mb-2 fs-5 caption">" {{ testimonial.content }} "</p>
          </figcaption>
        </div>
      </ng-template>
      }
    </owl-carousel-o>
  </div>

  <!-- <img
    src="../../../assets/image/testimonial-leaf.png"
    class="position-absolute img1"
    alt="testimonial image "
  /> -->
  <img
    src="../../../assets/image/quote-icon-white.svg"
    class="position-absolute img1"
    alt="testimonial image "
  />
</section>
